<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free WiFi</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    background-color: black;
    background: linear-gradient(270deg, black, #330000, black);
    background-size: 600% 600%;
    animation: gradientBG 10s ease infinite;
    color: red;
    overflow: hidden;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .loading {
    font-size: 2rem;
    text-shadow: 0 0 10px red;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .dot {
    animation: blink 1s infinite;
    font-weight: bold;
    margin-left: 5px;
  }

  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  #tapMessage {
    display: none;
    font-size: 1.5rem;
    margin-top: 20px;
    cursor: pointer;
    text-shadow: 0 0 10px red;
  }

  video {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border: 3px solid red;
    border-radius: 10px;
    display: none;
  }
</style>
</head>
<body>

<div class="loading" id="status">
  Connecting to WiFi
  <span class="dot">.</span>
  <span class="dot">.</span>
  <span class="dot">.</span>
</div>

<div id="tapMessage">Tap anywhere to continue ▶️</div>

<video id="myVideo" loop playsinline>
  <source src="myVideo.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<script>
const status = document.getElementById('status');
const tapMessage = document.getElementById('tapMessage');
const video = document.getElementById('myVideo');

// After 3 seconds, show tap message
setTimeout(() => {
  status.style.display = 'none';
  tapMessage.style.display = 'block';
}, 3000);

// Play video with sound on tap
tapMessage.addEventListener('click', () => {
  tapMessage.style.display = 'none';
  video.style.display = 'block';
  video.play();
});
</script>

</body>
</html>
